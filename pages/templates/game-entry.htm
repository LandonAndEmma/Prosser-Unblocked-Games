<div class="game-entry">
    <div class="game-head">
        <div class="game-thumbnail" style="background-image: url('{{icon}}')"></div>
        <h2><a href="{{url}}">{{name}}</a></h2>
    </div>
    <div class="game-body">
        <p>{{description}}</p>
    </div>
    <div class="game-footer">
        <div class="game-links">{{links}}</div>
        <div class="game-tags">{{tags}}</div>
    </div>
</div>
