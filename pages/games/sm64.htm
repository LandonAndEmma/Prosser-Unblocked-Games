        <h1>Controls:</h1>
	<p>Control Stick (Move) = Arrow Keys</p>
	<p>A Button (Jump) = X</p>
	<p>B Button (Punch)= C</p>
	<p>Z Button (Crouch) = Space</p>
	<p>Start (Pause) = Enter</p>
        <p>Left (Rotate Right) = A</p>
        <p>Right (Rotate Left) = D</p>
        <p>Up (Zoom In) = W</p>
        <p>Down (Zoom Out) = S</p>
	<p>R (Switch camera modes) = Q</p>
